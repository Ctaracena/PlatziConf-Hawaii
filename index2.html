<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .col-6 {
            height: 100px;
            background-color: turquoise;
            border: 1px solid white;
        }
        .col-12 {
            height: 100px;
            background-color: turquoise;
            border: 1px solid white;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
        <!-- el primer tamaÃ±o es por defecto xs, le estamos diciendo que la columna debe ocupar 6 espacios y en medida sm en adelante que ocupe 3 espacios -->
            <div class="col-6 col-sm-3">Fila 1/ Col 1</div>
            <div class="col-6 col-sm-3">Fila 1/ Col 2</div>
            <div class="col-6 col-sm-3">Fila 1/ Col 3</div>
            <div class="col-6 col-sm-3">Fila 1/ Col 4</div>
        </div>
        <div class="row">
            <!-- col-lg no tiene numero para que abarque por defecto el espacio necesario -->
            <div class="col-12 col-md-6 col-lg">Fila 2 / Col 1</div>
            <div class="col-12 col-md-6 col-lg">Fila 2 / Col 2</div>
            <div class="col-12 col-md-6 col-lg">Fila 2 / Col 3</div>
            <div class="col-12 col-md-6 col-lg">Fila 2 / Col 4</div>
            <div class="col-12 col-md-6 col-lg">Fila 2 / Col 5</div>
            <div class="col-12 col-md-6 col-lg">Fila 2 / Col 6</div>
            <div class="col-12 col-md-6 col-lg">Fila 2 / Col 7</div>
            <div class="col-12 col-md-6 col-lg">Fila 2 / Col 8</div>
            <div class="col-12 col-md-6 col-lg">Fila 2 / Col 9</div>
            <div class="col-12 col-md-6 col-lg">Fila 2 / Col 10</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
